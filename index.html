	<style>
		@font-face {
			font-family: 'm+';
			src: url(./index/mplus-1m-bold.ttf);
		}
		html{
			overflow: auto;
		}
		body{
			overflow-x: hidden;
			--bg:white;
		}
		*{
			position:relative;
			margin:0;
			padding:0;
			box-sizing:border-box;
		}
		#bg, #main{
			position: sticky;
			width: 100%;height: auto;
			top: 0;
			left: 0;
			padding-top: 1em;
		}
		#bg{
			width: 100%;
			min-height:30vh;
			background-image: url("index/background.png");
			background-size: cover;
		}
		#main{
			background-color: var(--bg);
		}
		#icon{
			height: 15vw;
			max-height: 15vh;
			transform: translateY(-100%);
		}
		#icon>img{
			width: 30vw;
			max-width: 30vh;
			top: 0;
			left: 10px;
			border-radius: 10%;
		}
		#icon>h1{
			position: absolute;
			top: min(15vw,15vh);
			left: calc(min(30vh,30vw) + 1em);
			white-space: nowrap;
		}
		#icon>h1>small{
			font-size: 0.5em;
			color: silver;
		}
		.cont{
			background-color: var(--bg);
			padding:2em 5% 2.5em;
			--bg:#eee;
			transition: all 0.3s;
		}
		.cont:nth-of-type(2n){
			--bg:white;
		}
		.item:hover{
			background-color: var(--bg);
			padding:5em 5% 6.5em;
		}
		.item::before{
			content: "";
			width: 0;
			height: 0;
			position: absolute;
			top: -1em;
			left: 0;
			border-style: solid;
			border-width: 1em 100vw 0 0;
			border-color: transparent var(--bg);
			z-index: 1;
		}
		.cont:nth-of-type(2n)::before{
			border-width: 1em 0 0 100vw;
		}
		.cont>*{
			margin-bottom: 1em;
		}
		#link{
			display: flex;
		}
		.linkbutton{
			display: block;
			margin: 10px;
			width: 70px;
			height: 70px;
			border:thin solid rgba(0,0,0,0.2);
			border-radius: 50%;
			background-color: var(--bg);
			filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
			text-decoration: none;
			animation: float 2s ease-in-out 0s infinite alternate;
			transition: all 0.5s;
		}
		.linkbutton:nth-child(2n){
			animation-direction: alternate-reverse;
		}
		.linkbutton:nth-child(3n+1){
			animation-duration:3s;
		}
		@keyframes float{
			0%{
				transform: translateY(-2px);
			}
			100%{
				transform: translateY(2px);
			}
		}
		.linkbutton svg{
			padding: 15px;
			width: 100%;
			height: 100%;
			stroke:black;
			fill: #444;
			stroke-width: .5px;
			transition: all 0.5s;
		}
		.linkbutton svg.skeb text{
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			font-size: 130px;
			font-weight: bold;
			text-anchor: middle;
		}
		.linkbutton p{
			position: absolute;
			display: block;
			width: 100%;
			bottom: -1.5rem;
			font-family: serif;
			text-align: center;
			font-size: 12px;
			color: black;
			word-break: keep-all;
			line-height: 1;
		}
		.linkbutton p.short{
			font-size: 0.7em;
			font-weight: bold;
		}
		.linkbutton:hover{
			background-color: #444;
		}
		.linkbutton:hover svg{
			stroke: white;
			fill: #ccc;
		}
		h1,h2,h3,h4,h5,h6{
			font-family: "M+";
		}
		h2{
			border-bottom: solid;
			border-image: linear-gradient(to right, black, transparent 50%);
			border-image-slice: 1;
		}
		small{
			font-size: .7em;
			color: gray;
		}
		li{
			padding-left: 3em;
			list-style: none;
			font-family: "M+";
		}
		li::before{
			content: "・";
		}
	</style>
</head>
